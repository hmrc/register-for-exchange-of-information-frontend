include "frontend.conf"

appName="register-for-exchange-of-information-frontend"

play.http.router = prod.Routes

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 localhost:9250 localhost:12345 www.google-analytics.com www.googletagmanager.com"

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "handlers.ErrorHandler"

play.http.filters = "uk.gov.hmrc.play.bootstrap.filters.FrontendFilters"

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "config.Module"

play.i18n.langs = ["en", "cy"]

microservice {
    metrics {
        graphite {
            host    = localhost
            port    = 2003
            prefix  = play.${appName}.
            enabled = false
        }
    }

    services {
      auth {
        protocol = http
        host     = localhost
        port     = 8500
      }

      feedback-frontend {
        protocol = http
        host     = localhost
        port     = 9514
      }

      address-lookup {
        host = localhost
        port = 9022
        protocol = http
      }

      enrolment-store-proxy {
        host = localhost
        port = 10017
        protocol = http
        startUrl = "/enrolment-store-proxy"
      }

      business-matching {
        host = localhost
        port = 10016
        protocol = http
        startUrl = "/register-for-exchange-of-information"
      }

      tax-enrolments {
        host = localhost
        port = 9995
        protocol = http
        url1 = "/tax-enrolments/service/"
        url2 = "/enrolment"
      }

      email {
              host = localhost
              port = 8300
              protocol = http
      }
    }
}

metrics {
    name         = ${appName}
    rateUnit     = SECONDS
    durationUnit = SECONDS
    showSamples  = true
    jvm          = true
    enabled      = false
}

auditing {
  enabled       = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

contact-frontend {
  host      = "http://localhost:9250"
  serviceId = "register-for-exchange-of-information-frontend"
}

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 900
}

urls {
  login = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:10015/register-for-exchange-of-information"
  signOut = "http://localhost:9514/feedback/register-for-exchange-of-information"
  mandatory-disclosure-rules-frontend = "http://localhost:10018/report-under-mandatory-disclosure-rules"
  lostUTR = "https://www.gov.uk/find-lost-utr-number"
  businessTaxAccount = "https://www.gov.uk/guidance/sign-in-to-your-hmrc-business-tax-account"
  corporationTaxEnquiries = "https://www.gov.uk/government/organisations/hm-revenue-customs/contact/corporation-tax-enquiries"
  selfAssessmentEnquiries = "https://www.gov.uk/government/organisations/hm-revenue-customs/contact/self-assessment"
  emailEnquiries = "enquiries.aeoi@hmrc.gov.uk"

}

host = "http://localhost:10015"

accessibility-statement{
  service-path = "/register-for-exchange-of-information-frontend"
}

tracking-consent-frontend {
  gtm.container = "transitional"
}

features {
  welsh-translation: true
}

bootstrap.filters.sessionId.enabled = true

nunjucks {
  viewPaths = ["views"]
  libPaths = ["govuk-frontend", "hmrc-frontend"]
  noCache = false
}

features {
  send-email = true
}

session {
  timeoutSeconds = 900
  countdownSeconds = 120
}

json.countries = "countries.json"

keys {
  enrolmentKey.mdr = "HMRC-MDR-ORG"
}

emailtemplates {
    organisation = "mdr_registration_successful"
    individual = "mdr_registration_successful"
    soletrader = "mdr_registration_successful"
}